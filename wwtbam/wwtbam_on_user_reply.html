            let chatData = JSON.parse(getVariables()["chatData"])

            let questionExpected = chatData["questionExpected"]

            function saveData() {

                    "savedBeforePhone": savedBeforePhone,
                    "questionExpected": questionExpected,
                    "toJB": toJB,
                    "userMesEdited": userMesEdited
                }
                triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)

            if(userMesEdited) {
                main_cont.parentNode.removeChild(main_cont)
                saveData()

            }
            userMesEdited = true


            if (gameOver) {

- The game is over. {{user}} answered incorrectly. {{user}} won $${winnings}.`
                }

                await updateJB()
                saveData()

                await updateJB()
                saveData()
                return
            }


            if(savedBeforePhone.length > 0) {

            }

                        winnings = priceLadder[currQuestion-1]
                    break;

C: [audience count who answered C here]
A: [audience count who answered D here]

<question>
Question: What's the capital of Japan?
A: Kyoto
B: Osaka
C: Tokyo
D: Saitama
Correct answer: C

Answers count:
A: 3
B: 12
C: 95
D: 1
</question>`
                cooldown = 2
                currQuestion++
                questionExpected = true
            }
            else {
                toJB += `
- Do not post the question yet. Engage {{user}} with some small talk.`

            }

            async function updateJB() {

                toJB = ""
            }
        })
    </script>
