<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8em;
            width: 100%;
            margin: 0;
        }

        #main_cont {
            margin: 0 auto;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="main_cont"></div>

    <script>
        let chatMessages
        let chatDataHist
        let chatData
        let gameOver
        let toUserProcess
        async function loadChatMessages() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
        }


        document.addEventListener("DOMContentLoaded", async function () {
            const main_cont = document.getElementById("main_cont")

            await loadChatMessages()

            //load data
            chatDataHist = getVariables().chatDataHist == null ? null : JSON.parse(getVariables().chatDataHist)
            chatData = chatDataHist[chatMessages.message_id - 1]
            gameOver = chatData.gameOver
            toUserProcess = chatData.toUserProcess

            await saveData()
        })


        //save data
        const MAX_CHATDATA_HISTORY = 20
        async function saveData() {
            chatData.gameOver = gameOver
            chatData.winnings = toUserProcess.winnings
            chatData.currQuestion = toUserProcess.currQuestion
            chatData.unclickables = toUserProcess.unclickables
            chatData.cooldown = toUserProcess.cooldown
            chatData.inPhone = toUserProcess.inPhone
            chatData.commented = false
            chatData.savedBeforePhone = toUserProcess.savedBeforePhone
            chatData.expectingOutputOnId = toUserProcess.expectingOutputOnId === "next" ? Number.parseInt(chatMessages.message_id) + 1 : -1
            chatDataHist[chatMessages.message_id] = chatData
            const keys = Object.keys(chatDataHist)
            const diff = keys.length - MAX_CHATDATA_HISTORY
            if (keys.length > MAX_CHATDATA_HISTORY) {
                for (let i = 0; i < diff; i++) {
                    delete chatDataHist[keys[i]]
                }
            }
            await triggerSlash(`/setvar key=chatDataHist ${JSON.stringify(chatDataHist)}`)
        }
    </script>
</body>

</html>
