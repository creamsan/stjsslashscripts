    <div id="error">
        <div>
            <i class="fa-solid fa-triangle-exclamation"></i>

        <div id="error_msg">
            The AI did not generate the expected output. Please swipe or regenerate. If this is the intro, you

        </div>

    </div>
    <div id="main_cont">
        <img id="image" src="" alt="">
    </div>

    <script>
        const main_cont = document.getElementById("main_cont")


        //ai side
        const error = document.getElementById("error")
        function initError() {
            const error_msg = document.getElementById("error_msg")
            const errorIgnoreBtn = document.getElementById("ignore_btn")
            errorIgnoreBtn.addEventListener("click", function () {
                main_cont.style.display = "flex"
                error.style.display = "none"
            })
        }


        //ai side
        let chatMessages
        let input
        async function loadAIReply() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0].swipes
            input = chatMessages[chatMessages.length - 1]
            const regexInput = /<result>[\S\s]+?<\/result>/i
            input = regexInput.test(input) ? (input.match(regexInput))[0] : ""
        }


        let toJB
        let gameOver
        let swiped
        let toCut
        let userMesEdited
        let expectingOutput
        let chatData
        //ai side
        function loadChatData() {
            chatData = getVariables().chatData == null ? null : JSON.parse(getVariables().chatData)
            if (chatData == null) {
                chatData = {}
                toJB = ""
                gameOver = false
                swiped = false
                toCut = true
                expectingOutput = false
                userMesEdited = false
            }
            else {
                toJB = chatData.toJB
                gameOver = chatData.gameOver
                swiped = chatData.swiped
                toCut = chatData.toCut
                expectingOutput = chatData.expectingOutput
                userMesEdited = false
            }
        }


        async function saveData() {
            chatData.toJB = toJB
            chatData.gameOver = gameOver
            chatData.swiped = swiped
            chatData.toCut = toCut
            chatData.expectingOutput = expectingOutput
            chatData.userMesEdited = userMesEdited
            await triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)
        }


        //ai side
        function verifyInputs(toVerify) {
            if (gameOver) {
                main_cont.parentNode.removeChild(main_cont)
                return false
            }

            const mesId = chatMessages.message_id

            if (input == "") {
                main_cont.style.display = "none"
                error.style.display = "flex"
                return false
            }

            for (const element of toVerify) {
                if (element == "") {
                    main_cont.style.display = "none"
                    error.style.display = "flex"
                    return false
                }
            }
            expectingOutput = false

            if (mesId === 0) {
                main_cont.style.display = "none"
                error.style.display = "none"
            }

            return true
        }


        //main
        document.addEventListener("DOMContentLoaded", async function () {
            function loadImageWithTimeout(imageUrl, placeholderUrl, timeout = 5000) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    let isLoaded = false;

                    //timeout
                    const timer = setTimeout(() => {
                        if (!isLoaded) {
                            console.log('Image loading timed out, using placeholder');
                            img.src = placeholderUrl;
                            resolve(placeholderUrl);
                        }
                    }, timeout);

                    img.onload = () => {
                        isLoaded = true;
                        clearTimeout(timer);
                        resolve(imageUrl);
                    };

                    img.onerror = () => {
                        isLoaded = true;
                        clearTimeout(timer);
                        console.log('Image failed to load, using placeholder');
                        resolve(placeholderUrl);
                    };

                    img.src = imageUrl;
                });
            }

            const image_link = await loadImageWithTimeout(

                'https://placeholderimagegenerator.com/wp-content/uploads/2024/12/Light-placeholder-image-circule_png_.png',
                5000 // 5 second timeout
            )

            console.log(image_link)

        })
    </script>
