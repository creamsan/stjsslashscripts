<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8em;
            width: 100%;
            margin: 0;
        }

        #main_cont {
            margin: 0 auto;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="main_cont"></div>

    <script>
        const MAX_CHATDATA_HISTORY = 20
        let chatMessages
        async function loadChatMessages() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
        }


        let chatDataHist
        let chatData
        let totalRating
        let rating
        let gameOver
        let userMesEdited
        async function saveData() {
            chatData.totalRating = totalRating
            chatData.gameOver = gameOver
            chatData.userMesEdited = userMesEdited
            chatDataHist[chatMessages.message_id] = chatData
            const keys = Object.keys(chatDataHist)
            const diff = keys.length - MAX_CHATDATA_HISTORY
            if(keys.length > MAX_CHATDATA_HISTORY) {
                for(let i = 0; i < diff; i++) {
                    delete chatDataHist[keys[i]]
                }
            }
            await triggerSlash(`/setvar key=chatDataHist ${JSON.stringify(chatDataHist)}`)
        }


        document.addEventListener("DOMContentLoaded", async function () {
            const main_cont = document.getElementById("main_cont")

            await loadChatMessages()

            //load chatdata
            chatDataHist = getVariables().chatDataHist == null ? null : JSON.parse(getVariables().chatDataHist)
            chatData = chatDataHist[chatMessages.message_id - 1]
            totalRating = chatData.totalRating
            rating = chatData.rating
            gameOver = chatData.gameOver
            userMesEdited = chatData.userMesEdited


            //edit handler - user side
            if (userMesEdited) {
                main_cont.parentNode.removeChild(main_cont)
                await saveData()
                return
            }
            userMesEdited = true

            //main script func here
            if (rating.length > 0) {
                if (rating === "no") {
                    totalRating += 1
                }
                else {
                    totalRating -= 1
                }
            }
            totalRating = Math.max(-1, totalRating)
            totalRating = Math.min(11, totalRating)

            await saveData()
        })
    </script>
</body>

</html>
