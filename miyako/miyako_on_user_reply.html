    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8em;
            width: 100%;
            margin: 0;
        }

        #main_cont {
            margin: 0 auto;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="main_cont"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const main_cont = document.getElementById("main_cont")
            main_cont.parentNode.removeChild(main_cont)


            //load chatdata
            let chatData = JSON.parse(getVariables()["chatData"])
            let totalRating = chatData["totalRating"]
            let rating = chatData["rating"]
            let gameOver = chatData["gameOver"]
            let userMesEdited = chatData["userMesEdited"]


            //edit handler - user side
            if(userMesEdited) {
                main_cont.parentNode.removeChild(main_cont)
                saveData()
                return
            }
            userMesEdited = true


            //main script func here
            if(rating.length > 0) {
                if(rating === "no") {
                    totalRating += 1
                }
                else {
                    totalRating -= 1
                }
            }
            totalRating = Math.max(-1, totalRating)
            totalRating = Math.min(11, totalRating)


            saveData()


            function saveData() {
                chatData["totalRating"] = totalRating
                chatData["gameOver"] = gameOver
                chatData["userMesEdited"] = userMesEdited
                triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)
            }
        })
    </script>
</body>

</html>
