<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8em;
            margin: 0;
            width: 100%;
            height: fit-content;
        }

        #main_cont {
            margin: 0 auto;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            background-color: aqua;
        }

        canvas {
            margin: 0 auto;
        }

        .stylized-button {
            color: white;
            padding: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .stylized-button:hover {
            transform: scale(1.05);
        }

        .stylized-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div id="main_cont"></div>

    <script>
        const main_cont = document.getElementById("main_cont")


        let chatMessages
        async function loadChatMessages() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
        }


        let gameOver
        let aiMesChanged
        let userMesEdited
        let currSwipeId
        let expectingOutputOnId
        let chatData
        let chatDataHist
        let toUserProcess = {}
        function loadChatData() {
            //with history
            chatDataHist = getVariables().chatDataHist == null ? null : JSON.parse(getVariables().chatDataHist)
            chatData = chatDataHist[chatMessages.message_id-1]
            
            //without history
            // chatData = getVariables().chatData == null ? null : JSON.parse(getVariables().chatData)

            gameOver = chatData.gameOver
            userMesEdited = chatData.userMesEdited
            currSwipeId = chatData.currSwipeId
            toUserProcess = chatData.toUserProcess
        }


        const MAX_CHATDATA_HISTORY = 20
        async function saveData() {
            chatData.gameOver = gameOver
            chatData.aiMesChanged = false
            chatData.currSwipeId = 0
            chatData.expectingOutputOnId = toUserProcess.expectingOutputOnId === "next" ? Number.parseInt(chatMessages.message_id) + 1 : -1
            chatData.userMesEdited = userMesEdited

            //with history
            chatDataHist[chatMessages.message_id] = chatData
            const keys = Object.keys(chatDataHist)
            const diff = keys.length - MAX_CHATDATA_HISTORY
            if(keys.length > MAX_CHATDATA_HISTORY) {
                for(let i = 0; i < diff; i++) {
                    delete chatDataHist[keys[i]]
                }
            }
            await triggerSlash(`/setvar key=chatDataHist ${JSON.stringify(chatDataHist)}`)

            //without history
            // await triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)
        }


        async function handleUserMesEdit() {
            if (userMesEdited) {
                main_cont.parentNode.removeChild(main_cont)
                await saveData()
                return true
            }
            userMesEdited = true
            return false
        }


        //main
        document.addEventListener("DOMContentLoaded", async function () {
            await loadChatMessages()
            loadChatData()

            if (await handleUserMesEdit()) return

            
            //main func start here


            saveData()
        })

    </script>
</body>

</html>
