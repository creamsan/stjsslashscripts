        </div>
        <button class="stylized-button" id="ignore_btn">Ignore</button>

    <div id="main_cont"></div>

    <script>
        const main_cont = document.getElementById("main_cont")


        let toJB
        let gameOver
        let userMesEdited
        let cards
        //let newCards
        let chatData
        let chatDataHist
        //user side
        function loadChatData() {
            chatDataHist = JSON.parse(getVariables().chatDataHist)
            chatData = chatDataHist[chatMessages.message_id-1]
            toJB = chatData.toJB
            gameOver = chatData.gameOver
            userMesEdited = chatData.userMesEdited
            cards = chatData.newCards
        }


        const MAX_CHATDATA_HISTORY = 20
        async function saveData() {
            chatData.toJB = toJB
            chatData.gameOver = gameOver
            chatData.userMesEdited = userMesEdited
            chatData.cards = cards
            chatDataHist[chatMessages.message_id] = chatData
            const keys = Object.keys(chatDataHist)
            const diff = keys.length - MAX_CHATDATA_HISTORY
            if(keys.length > MAX_CHATDATA_HISTORY) {
                for(let i = 0; i < diff; i++) {
                    delete chatDataHist[keys[i]]
                }
            }
            await triggerSlash(`/setvar key=chatDataHist ${JSON.stringify(chatDataHist)}`)
        }


        let chatMessages
        async function loadChatMessages() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
        }



        //user side
        async function handleUserMesEdit() {
            if (userMesEdited) {
                main_cont.parentNode.removeChild(main_cont)
                await saveData()
                return true
            }
            userMesEdited = true
            return false
        }


        //user side
        async function updateJB() {
            await insertOrAssignVariables({ jbout: toJB })
            //toJB = ""
        }


        function triggerSpecialCards() {
            switch (chatMessages.message_id) {
                case 7:
                case 15:
                case 35:
                    cards.push({ name: "Combiner", img: "combiner", rarity: "combiner", desc: "Place the cards you want to combine here." })
            }

            let userAlive = false
            let toDestroyCount = 0
            cards.forEach(card => {
                switch (card.rarity) {
                    case "user":
                        userAlive = true
                        break
                    case "bomb":
                        if (chatData.bombCooldown === undefined) {
                            chatData.bombCooldown = 5
                        }
                        else {
                            chatData.bombCooldown -= 1
                        }
                        break
                    case "todestroy":
                        if (chatData.hasDestroyGoal === undefined) {
                            chatData.hasDestroyGoal = true
                        }
                        toDestroyCount++
                        break
                }
            });

            if (chatData.bombCooldown === 0) {
                toJB = `- The bomb exploded. Everyone died. Game over.
`
                return false
            }
            if (toDestroyCount === 0 && chatData.hasDestroyGoal) {
                toJB = `- Goal achieved. {{user}} destroyed every obstacle in his way. Game over.
`
                return false
            }
            if (userAlive === false) {
                toJB = `- {{user}} is dead. Game over.
`
                return false
            }

            return true
        }


        //main
        document.addEventListener("DOMContentLoaded", async function () {
            //user
            await loadChatMessages()
            await loadChatData()

            //user
            if (await handleUserMesEdit()) return

            //main func start here
            if (gameOver) {
                await updateJB()
                await saveData()
                return
            }

            if (triggerSpecialCards() === false) {
                gameOver = true
                toastr.info("Game over")
                await updateJB()
                await saveData()
                return
            }

            toJB = `- Please include the following at the beginning of the next response:

- Inside the result tags are functions that simulate the entities' reactions based on the existence and combinations of other entities.
- Functions available are: add(name, imageDescription, rarity, flavorText, count) and remove(name)
- Parameters:
- name - a string. As much as possible, pass a noun only. Use imageDescription and flavorText params for descriptors/adjectives.
- imageDescription - a string that vividly_describes_this_entity_separated_by_underscores.
- rarity - a string that describes how rare this entity is. Rarities include: "junk", "common", "rare", "legendary", "dangerous" and "unique". Unique entities are one-of-a-kind and most likely have their own name.
- flavorText - if the entity has something of note, then include a short single sentence flavor text. Otherwise leave an empty string ("").
- count - defaults to 1, if multiple entity are created, specify an integer.

- Like programming, the sequence must be methodical and thorough. No shortcuts.
- To use the functions: First, take a look at the combinations. Which entity will be added? Which one will be removed? Here's an example:
- Combination 1:
- Baseball Bat
- Zombie
- {{user}}

- Depending on the context, {{user}} may be using the baseball bat to strike the zombie. However, the baseball bat's condition may be low and is destroyed in the process. The function sequence may be:
remove("Zombie") //remove the "Zombie". As much as possible, match the existing names.
remove("Baseball Bat") //remove the baseball bat since it was destroyed when hitting the zombie
add("Zombie Corpse", "bloody_zombie_corpse_lying_on_the_floor", "common", "") //add a zombie corpse entity

- Combinations done. Next, take a look at the list of remaining entities. Which entity will be added? Which one will be removed? Here's an example:
- Remaining entities:
- Bob - Gluttonous bastard
- Pie
- Stone
- Cake
- Mana Potion

remove("Pie") //Bob ate it
remove("Cake") //Bob ate it
add("Vomit", "puddle_of_yellowish_liquid_slop_on_the_ground", "unique", "Maybe this is the final ingredient for the potion you're making.") //Bob overate and vomitted

- Finally, add an entity to spice the story up: a random {{random: "junk","junk","junk","common","common","common","common","common","common","common","common","rare","legendary","unique","dangerous"}} entity. You should have gotten the hang of using the add function by now.

- Briefing done. Here's the actual data. Keep it simple. First thoughts are the best thoughts:

            //user
            await updateJB()
            toJB = ""

            await saveData()
        })
    </script>
