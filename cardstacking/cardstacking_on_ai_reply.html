<body>
    <div id="error">
        <div>
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div id="error_msg">
            The AI did not generate the expected output. Please swipe or regenerate. If this is the intro, you
            should ignore this.
        </div>
        <button class="stylized-button" id="ignore_btn">Ignore</button>
    </div>
    <div id="main_cont"></div>

    <script>
        const main_cont = document.getElementById("main_cont")
        const game = document.querySelector("canvas")


        //ai side
        const error = document.getElementById("error")
        function initError() {
            const error_msg = document.getElementById("error_msg")
            const errorIgnoreBtn = document.getElementById("ignore_btn")
            errorIgnoreBtn.addEventListener("click", function () {
                main_cont.style.display = "flex"
                error.style.display = "none"
            })
        }


        //ai side
        let chatMessages
        let input
        async function loadAIReply() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
            input = chatMessages.swipes[chatMessages.swipes.length - 1]
            const regexInput = /<result>([\S\s](?!<result>))+?<\/result>/i
            input = regexInput.test(input) ? (input.match(regexInput))[0] : ""
        }


        let toJB
        let gameOver
        let swiped
        let toCut
        let userMesEdited
        let expectingOutputOnId
        let chatData
        //ai side
        async function loadChatData() {
            chatData = getVariables().chatData == null ? null : JSON.parse(getVariables().chatData)
            if (chatData == null) {
                await triggerSlash(`/setvar key=chatData {}`)
                chatData = {}
                toJB = ""
                gameOver = false
                swiped = false
                toCut = true
                expectingOutputOnId = false
                userMesEdited = false
            }
            else {
                toJB = chatData.toJB
                gameOver = chatData.gameOver
                swiped = chatData.swiped
                toCut = chatData.toCut
                expectingOutputOnId = chatData.expectingOutputOnId
                userMesEdited = false
            }
        }


        async function saveData() {
            chatData.toJB = toJB
            chatData.gameOver = gameOver
            chatData.swiped = swiped
            chatData.toCut = toCut
            chatData.expectingOutputOnId = expectingOutputOnId
            chatData.userMesEdited = userMesEdited
            await triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)
        }


        //ai side
        function verifyInputs(toVerify) {
            if (gameOver) {
                main_cont.parentNode.removeChild(main_cont)
                return false
            }

            const mesId = chatMessages.message_id

            if (expectingOutputOnId === mesId && input == "") {
                main_cont.style.display = "none"
                error.style.display = "flex"
                return false
            }

            for (const element of toVerify) {
                if (expectingOutputOnId === mesId && element == "") {
                    main_cont.style.display = "none"
                    error.style.display = "flex"
                    return false
                }
            }

            if (mesId === 0 || expectingOutputOnId != mesId) {
                main_cont.style.display = "none"
                error.style.display = "none"
            }

            return true
        }


        const sample = {
            cards: [
                { name: "dog", img: "dog", rarity: "common" },
                { name: "girl", img: "cute_little_girl_cute_dress", rarity: "rare" },
                { name: "house", img: "house", rarity: "rare" },
                { name: "bomb", img: "bomb", rarity: "dangerous" },
                { name: "combiner", img: "https://creazilla-store.fra1.digitaloceanspaces.com/icons/3516048/cog-icon-sm.png", rarity: "combiner" },
                { name: "combiner2", img: "https://creazilla-store.fra1.digitaloceanspaces.com/icons/3516048/cog-icon-sm.png", rarity: "combiner" }
            ]
        }


        const CARD_WIDTH = 70
        const CARD_HEIGHT = 100


        function initCards() {
            const RARITY_COLORS = {
                dangerous: color(212, 34, 34),
                junk: color(160, 140, 108),
                common: color(90, 196, 124),
                rare: color(135, 62, 199),
                legendary: color(230, 176, 28),
                combiner: color(230, 230, 108)
            }
            sample.cards.forEach(card => {
                const c = add([
                    rect(CARD_WIDTH, CARD_HEIGHT),
                    area(),
                    scale(1.25),
                    outline(1),
                    RARITY_COLORS[card.rarity],
                    pos(card.rarity === "combiner" ? rand(canvas.width / 2, canvas.width - 20) : rand(20, canvas.width / 2 - 50), rand(50, canvas.height - 50)),
                    anchor("center"),
                    card.rarity === "combiner" ? "combiner" : "card",
                    "card",
                    z(0),
                    {
                        update() {
                            this.z = this.pos.y
                        }
                    },
                    {
                        name: card.name,
                        img: card.img,
                        rarity: card.rarity === "combiner" ? "Place the cards you want to combine here." : card.rarity,
                        attached: []
                    },
                ])

                //add pic
                loadSprite(card.img, card.rarity === "combiner" ? card.img : `https://image.pollinations.ai/prompt/pixiv_digital_art_${card.img}`)
                c.add([
                    sprite(card.img, {
                        width: 64,
                        height: 64,
                        fill: true,
                    }),
                    outline(1),
                    color(255, 255, 255),
                    pos(-32, -40),
                    z(0),
                    {
                        update() {
                            this.z = c.pos.y;
                        }
                    },
                ])

            });

            //card dragging
            let startDragPos = vec2(0)
            let newDragPos = vec2(0)
            let held = []
            onClick("card", function (card) {
                if (held.length > 0) {
                    return
                }
                let toDrag = hovered[0]
                startDragPos = mousePos()
                held.push(card.id)
                const drag = onMouseMove(function () {
                    newDragPos = mousePos().sub(startDragPos)
                    startDragPos = mousePos()
                    toDrag.pos = toDrag.pos.add(newDragPos)
                })
                onMouseRelease("left", () => {
                    drag.cancel()
                    held = []
                })
            })

            //card hover
            const tooltip = add([
                rect(200, 70),
                pos(1000, 1000),
                color(107, 115, 108),
                opacity(0.9),
                z(canvas.height),
                {
                    update() {
                        if (this.hidden) {
                            this.pos = vec2(canvas.height)
                        }
                        else {
                            this.pos = mousePos()
                        }
                    }
                },
                "tooltip"
            ])
            const tooltipTxt = tooltip.add([
                z(canvas.height + 1),
                pos(5),
                color(255, 255, 255),
                text("", {
                    size: 16,
                    width: 190
                }),
                "tooltipText"
            ])
            tooltip.hidden = true
            let hovered = []
            onHover("card", function (card) {
                hovered.push(card)
                hovered = hovered.sort((a, b) => b.z - a.z)
                tooltipTxt.text = `${hovered[0].name}
${hovered[0].rarity}`
                tooltip.hidden = false
                tooltip.pos = mousePos()
            })
            onHoverEnd("card", function (card) {
                hovered = hovered.filter(c => c.id !== card.id)
                if (hovered.length > 0) {
                    tooltipTxt.text = `${hovered[0].name}
${hovered[0].rarity}`
                    return
                }
                tooltip.hidden = true
                tooltip.pos = vec2(canvas.width + 100, canvas.height + 100)
                hovered = []
            })
        }


        let toCombine = []
        let attached = []
        let combinersPos = {}
        function initCombiners() {
            const combiners = get("combiner")
            onMouseRelease("left", function () {
                toCombine.forEach(element => {
                    if (element.combinerObj.attached.includes(element.cardObj) === false) {
                        element.combinerObj.attached.push(element.cardObj)
                        const i = element.combinerObj.attached.length
                        element.cardObj.pos = vec2(element.combinerObj.pos.x + (15 * i), element.combinerObj.pos.y + (15 * i))
                    }
                })
                toCombine = []
            })

            onCollide("card", "combiner", function (card, combiner) {
                if (card.is("combiner") && combiner.is("combiner")) {
                    return
                }
                if(alreadyAttached(card)) {
                    return
                }
                if (toCombine.filter(item => item.cardId === card.id).length > 0) {
                    return
                }
                toCombine.push({
                    combinerObj: combiner,
                    cardObj: card
                })
            })

            onCollideEnd("card", "combiner", function (card, combiner) {
                combiner.attached = combiner.attached.filter(c => card !== c)
            })

            onUpdate("combiner", function (combiner) {
                if (combinersPos[combiner.id] === combiner.pos) {
                    return
                }
                combinersPos[combiner.id] = combiner.pos
                combiner.attached.forEach((card, i) => {
                    i += 1
                    card.pos = vec2(combiner.pos.x + (15 * i), combiner.pos.y + (15 * i))
                });
            })
        }


        function alreadyAttached(card) {
            const combiners = get("combiner")
            for(const combiner of combiners) {
                if(combiner.attached.includes(card)) {
                    return true
                }
            }
            return false
        }


        function setBG() {
            loadSprite("bg", "https://images.unsplash.com/photo-1495422964407-28c01bf82b0d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MXxzZWFyY2h8MXx8Ymx1cnJ5JTIwYmFja2dyb3VuZHx8MHx8fHwxNjI3NzUyNTA3&ixlib=rb-1.2.1&q=80&w=1080")
            add([
                sprite("bg"),
                z(-1)
            ])
        }


        //main
        document.addEventListener("DOMContentLoaded", async function () {
            //ai
            //initError()
            //await loadAIReply()

            //ai user
            //await loadChatData()

            //ai
            //intro handler - for multi intro cards
            // if (chatMessages.message_id === 0) {

            // }

            //ai
            //regexes here
            // const regexVar = /regex/i
            // const toVer = regexVar.test(input) ? input.match(regexVar)[0] : ""

            // const toVerify = []
            // if (verifyInputs(toVerify) === false) {
            //     await saveData()
            //     return
            // }

            //main func start here



            kaplay({
                width: 650,
                height: 300,
            })

            setBG()

            initCards()

            initCombiners()


            // await saveData()
            document.querySelector("body").style.height = "fit-content"
        })
    </script>
</body>

</html>
