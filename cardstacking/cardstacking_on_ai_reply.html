            const regexInput = /<result>([\S\s](?!<result>))+?<\/result>/i

        function verifyInputs(toVerify) {
            if (gameOver) {
                main_cont.parentNode.removeChild(main_cont)
                return false
            }

            const mesId = chatMessages.message_id

            if (expectingOutputOnId === mesId && input == "") {
                main_cont.style.display = "none"
                error.style.display = "flex"
                return false
            }

            for (const element of toVerify) {
                if (expectingOutputOnId === mesId && element == "") {
                    main_cont.style.display = "none"
                    error.style.display = "flex"
                    return false
                }
            }

            if (mesId === 0 || expectingOutputOnId != mesId) {

                error.style.display = "none"
            }

            return true
        }


        const sample = {

        function initCards() {
            const RARITY_COLORS = {

                common: color(90, 196, 124),
                rare: color(135, 62, 199),
                legendary: color(230, 176, 28),
            }
            sample.cards.forEach(card => {
                const c = add([

                    area(),
                    outline(1),

                    anchor("center"),
                    "card",
                    z(0),
                    {
                        update() {

                        }
                    },
                    {
                        name: card.name,
                        img: card.img,
                        rarity: card.rarity
                    },
                ])

                //add pic

                c.add([
                    sprite(card.img, {
                        width: 64,
                        height: 64,
                        fill: true,
                    }),
                    outline(1),
                    color(255, 255, 255),
                    pos(-32, -40),
                    z(0),
                    {
                        update() { this.z = c.pos.y; }
                    },
                ])

            });

            //card dragging
            let startDragPos = vec2(0)
            let newDragPos = vec2(0)
            let held = []
            onClick("card", function (card) {
                if (held.length > 0) {
                    return
                }
                startDragPos = mousePos()
                held.push(card.id)
                const drag = onMouseMove(() => {
                    newDragPos = startDragPos - mousePos()
                    startDragPos = mousePos()
                    card.pos = startDragPos
                })
                onMouseRelease("left", () => {
                    drag.cancel()
                    held = []
                })
            })

            //card hover
            const tooltip = add([
                rect(150, 70),
                pos(1000, 1000),
                color(107, 115, 108),
                opacity(0.9),

                {

                        if (this.hidden) {

                        }
                        else {
                            this.pos = mousePos()
                            this
                        }
                    }
                },
                "tooltip",
                {
                    nameTxt: "name",
                    rarityTxt: "rarity"
                }
            ])
            const tooltipTxt = tooltip.add([
                z(canvas.height + 1),
                pos(5),
                color(255, 255, 255),
                text("", {
                    size: 18
                }),
                "tooltipText"
            ])
            tooltip.hidden = true
            let hovered = []

                hovered.push(card)
                hovered = hovered.sort((a,b) => b.z - a.z)
                tooltipTxt.text = `${hovered[0].name}
${hovered[0].rarity}`
                tooltip.hidden = false
                tooltip.pos = mousePos() 
            })
            onHoverEnd("card", function (card) {
                hovered = hovered.filter(c => c.id !== card.id)
                if (hovered.length > 0) {
                    tooltipTxt.text = `${hovered[0].name}
${hovered[0].rarity}`
                    return
                }
                tooltip.hidden = true
                tooltip.pos = vec2(canvas.width + 100, canvas.height + 100)
                hovered = []
            })
