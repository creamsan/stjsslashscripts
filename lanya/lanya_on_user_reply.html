            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8em;
            width: 100%;
            margin: 0;
        }

        #main_cont {
            margin: 0 auto;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="main_cont"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const main_cont = document.getElementById("main_cont")


            //load chatdata
            let chatData = JSON.parse(getVariables()["chatData"])
            let unlockCount = chatData["unlockCount"]
            let userMesEdited = chatData["userMesEdited"]


            //edit handler - user side
            if(userMesEdited) {
                main_cont.parentNode.removeChild(main_cont)
                saveData()
                return
            }
            userMesEdited = true

            unlockCount = 5
            
            saveData()

            function saveData() {
                chatData["toCut"] = true
                chatData["unlockCount"] = unlockCount
                chatData["userMesEdited"] = userMesEdited
                chatData["currSwipeId"] = 0
                triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)
            }
        })
    </script>
</body>

</html>
