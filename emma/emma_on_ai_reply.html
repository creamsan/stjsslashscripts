<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, monospace;
            font-size: 0.8em;
            width: 100%;
            margin: 0;
        }

        #main_cont {
            font-family: monospace, sans-serif;
            background-image: url("https://wallpaperaccess.com/full/19924.jpg");
            background-size: cover;
            margin: 0 auto;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            padding: 10px
        }

        #error {
            margin: 0 auto;
            width: 400px;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 7px;
            background-color: rgb(185, 185, 185);
            padding: 5px;
        }

        #ignore_btn {
            background-color: rgb(184, 48, 48);
        }

        .stylized-button {
            color: white;
            padding: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .stylized-button:hover {
            transform: scale(1.05);
        }

        .stylized-button:active {
            transform: scale(0.95);
        }

        .choices {
            padding: 10px;
            background-color: transparent;
        }

        .animated-text {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .animated-text:hover {
            transform: scale(1.1);
            color: white;
            filter: blur(3px);
        }
    </style>
</head>

<body>
    <div id="error">
        <div>
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div id="error_msg">
            The AI did not generate the expected output. Please swipe or regenerate. If this is the intro, you
            should ignore this.
        </div>
        <button class="stylized-button" id="ignore_btn">Ignore</button>
    </div>
    <div id="main_cont">
        <button id="choice1" class="stylized-button choices">choice 1</button>
        <button id="choice2" class="stylized-button choices">choice 2</button>
        <button id="reject" class="animated-text stylized-button choices">Reject fate</button>
    </div>

    <script>
        const main_cont = document.getElementById("main_cont")
        const choice1 = document.getElementById("choice1")
        const choice2 = document.getElementById("choice2")
        const reject = document.getElementById("reject")


        //ai side
        const error = document.getElementById("error")
        function initError() {
            const error_msg = document.getElementById("error_msg")
            const errorIgnoreBtn = document.getElementById("ignore_btn")
            errorIgnoreBtn.addEventListener("click", function () {
                main_cont.style.display = "flex"
                error.style.display = "none"
            })
        }


        //ai side
        let chatMessages
        let input
        async function loadAIReply() {
            chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
            input = chatMessages.swipes[chatMessages.swipes.length - 1]
            const regexInput = /<predictions>([\S\s](?!<predictions>))+?<\/predictions>/i
            input = regexInput.test(input) ? (input.match(regexInput))[0] : ""
        }


        let toJB = ""
        let expectingOutputOnId
        let selected
        let chatData
        let cooldown
        let toUserProcess = {}
        //ai side
        function loadChatData() {
            chatData = getVariables().chatData == null ? null : JSON.parse(getVariables().chatData)
            if (chatData == null) {
                chatData = {}
                expectingOutputOnId = -1
                selected = ""
                cooldown = 0
            }
            else {
                expectingOutputOnId = chatData.expectingOutputOnId
                selected = chatData.selected
                cooldown = chatData.cooldown
            }
        }


        async function saveData() {
            chatData.toUserProcess = toUserProcess
            await triggerSlash(`/setvar key=chatData ${JSON.stringify(chatData)}`)
        }


        //ai side
        function verifyInputs(toVerify) {
            const mesId = chatMessages.message_id

            if (input == "" && expectingOutputOnId === mesId) {
                main_cont.style.display = "none"
                error.style.display = "flex"
                return false
            }

            for (const element of toVerify) {
                if (expectingOutputOnId === mesId && element == "") {
                    main_cont.style.display = "none"
                    error.style.display = "flex"
                    return false
                }
            }

            if (mesId === 0 || expectingOutputOnId !== mesId) {
                main_cont.style.display = "none"
                error.style.display = "none"
            }

            return true
        }


        //main
        document.addEventListener("DOMContentLoaded", async function () {
            //ai
            initError()
            await loadAIReply()

            //ai
            loadChatData()

            //ai
            //regexes here
            const regexContent2 = /(?<=Prediction B[\S\s]+?Content:\s)[\S\s]+?(?=\s<\/predictions>)/i
            const regexTitle1 = /(?<=<predictions>\s*Prediction A\s*Title:\s)[\S\s]+?(?=\sContent:)/i
            const regexContent1 = /(?<=Prediction A[\S\s]+?Content:\s)[\S\s]+?(?=\nPrediction B)/i
            const regexTitle2 = /(?<=Prediction B\s*Title:\s)[\S\s]+?(?=\sContent:)/i
            const title1 = regexTitle1.test(input) ? (input.match(regexTitle1))[0] : ""
            const content1 = regexContent1.test(input) ? (input.match(regexContent1))[0] : ""
            const title2 = regexTitle2.test(input) ? (input.match(regexTitle2))[0] : ""
            const content2 = regexContent2.test(input) ? (input.match(regexContent2))[0] : ""

            const toVerify = [title1, content1, title2, content2]
            if (verifyInputs(toVerify) === false) {
                await saveData()
                return
            }

            //main func start here
            choice1.innerText = title1
            choice2.innerText = title2
            choice1.addEventListener("click", async function () {
                //random
                toJB = `- {{user}} acted as predicted. But you still need more data.
`
                cooldown = 2
                prepToUserProcess()
                await updateJB()
                await saveData()
                await triggerSlash(`/send ${content1} | /trigger`)
                main_cont.style.display = "none"

            })
            choice2.addEventListener("click", async function () {
                //chain
                toJB = `- {{user}} acted as predicted. But you still need more data.
`
                selected = true
                cooldown = 2
                prepToUserProcess()
                await updateJB()
                await saveData()
                await triggerSlash(`/send ${content2} | /trigger`)
                main_cont.style.display = "none"
            })
            reject.addEventListener("click", async function () {
                toJB = `- It happened again. {{user}}'s' immeasurable unpredictability. Need more data.
`
                cooldown = 2
                prepToUserProcess()
                await updateJB()
                await saveData()
                main_cont.style.display = "none"
            })

            toJB = `- Need more data.
`
            prepToUserProcess()
            await updateJB()
            await saveData()
        })


        async function updateJB() {
            await insertOrAssignVariables({ jbout: toJB })
            toJB = ""
        }


        function prepToUserProcess() {
            toUserProcess.selected = selected
            toUserProcess.cooldown = cooldown

            if (selected || cooldown === 0) {
                toJB += `- {{user}}'s particles currently seem predictable. You can see two outcomes rather than one. It's time to test them.
- At the end of your next response, please include the following:
<predictions>
Prediction A
Title: [Title of this outcome; one to five words should suffice]
Content: [You will play the role of {{user}}. Describe the upcoming events from his perspective. Use first-person pronouns during dialogue and narration. If included, refer to {{char}} in third person.]

Prediction B
Title: [Title of this outcome, one to five words should suffice]
Content: [Same guidelines as the above.]
</predictions>
- Here's an example. It's a bit rough and short. But you get the point:
<predictions>
Prediction A
Title: Spooked
Content: I stumbled back, my shoulder hitting the doorframe. "Hey! Wtf! where'd you came from? Oh shit! A ghost?"

Prediction B
Title: Confused
Content: "Uh... Who...? What are you talking about?" I took a cautious step back as my eyes scanned her. "Maybe you should sit down."
</predictions> 
`
                toUserProcess.selected = false
                //const chatMessages = await getChatMessages('{{lastMessageId}}', { include_swipes: true })[0]
                toUserProcess.expectingOutputOnId = "next"
            }
            else if (cooldown > 0) {
                toUserProcess.cooldown--
                toJB += `- No prediction for now.
`
                toUserProcess.expectingOutputOnId = -1
            }


        }

    </script>
</body>

</html>
